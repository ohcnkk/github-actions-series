name: Build # workflow

on: # event
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  job1: # job
    runs-on: ubuntu-latest # runner
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Create artifact
        run: echo "job1 step2" > artifact.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: artifact.txt

  job2:
    runs-on: ubuntu-latest
    needs:
      - job1
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: my-artifact

      - name: Read file
        run: |
          ls -l
          cat artifact.txt
