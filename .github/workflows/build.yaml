name: Build # workflow

on: # event
  push:
    branches:
      - "main"
      - "release"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  test: # job
    runs-on: ubuntu-latest # runner
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ./*

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Packages
        run: npm install

      - name: Run Test
        run: npm test
